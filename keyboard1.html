<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style media="screen">
      .link {
        color:#007bff;
      }
      .link:focus, .link:hover {
        cursor: pointer;
        text-decoration: underline;
      }
      .fake-button:hover,.fake-button:focus {
        color:green
      }
    </style>
    </head>
  <body>
    <div class="container">
      <h1>Spot the problems</h1>
      <p>Hint - use keyboard - can you tab onto them? If not,  can you click them? Inspect - what is wrong with them?</p>
      <p><a><span class="link">This is a link, really.</span></a></p>
      <p><button type="button" name="button" class="btn btn-primary" tabindex="-1">And this is a button</button></p>
      <h2>And the next bunch are also <small> just as messed up.</small></h2>
      <p>They seem like controls - but are they controls for everyone?</p>
      <p><i class="fa fa-play fa-5x fake-button"></i></p>
      <p></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('.fake-button').on('click', function(e) {
        $(this).attr('class', 'fa fa-refresh fa-spin fa-5x fa-fw').css('color', 'red');
        alert('You clicked a fake button!');
      })
    </script>
  </body>
</html>
